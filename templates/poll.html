{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<article class="media content-section">
  <form action="/poll">
    <head>
      <title>{{ data.question }}</title>
    </head>
    <body>
    <h1>{{ data.question }}</h1>
      {% for e in data.fields %}
        <input type="radio" name="field" value="{{ e }}"> {{ e }}<br>
      {% endfor %}
        <input type="submit" value="Vote"/>
      </form>
    </body>
  </article>
</html>
{% endblock content %}
